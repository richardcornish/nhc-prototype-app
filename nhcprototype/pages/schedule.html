{% extends "logged_in.html" %}

{% block navbar_nav %}
<li class=""><a href="{% url "/index.html" %}">Log out</a></li>
{% endblock %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1 class="text-center">Schedule appointment</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">

            <div class="btn-group" role="group" aria-label="...">
              <button type="button" class="btn btn-default">1</button>
              <button type="button" class="btn btn-default">2</button>

              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Dropdown
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#">Dropdown link</a></li>
                  <li><a href="#">Dropdown link</a></li>
                </ul>
              </div>
            </div>

            <ol class="nav nav-pills">
                <li><a href="#" class="active">Patient</a></li>
                <li><a href="#">Insurance</a></li>
                <li><a href="#">RQI</a></li>
                <li><a href="#">Precertification</a></li>
                <li><a href="#">Schedule</a></li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">

            <section>
                <h2>Patient information</h2>
                <form>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="first-name">First name</label>
                                <input type="text" class="form-control" id="first-name" placeholder="">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="last-name">Last name</label>
                                <input type="text" class="form-control" id="last-name" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="date-of-birth">Date of birth</label>
                        <div class="input-group date" data-widget="date">
                            <input type="text" class="form-control" id="date-of-birth" placeholder="mm/dd/yyyy">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" class="form-control" id="phone" placeholder="(555) 555-5555" data-widget="phone">
                    </div>
                
                </form>
            </section>

        </div>
    </div>
</div>

{% endblock %}
