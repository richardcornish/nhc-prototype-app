{% extends "schedule/wizard.html" %}

{% block wizard_nav %}
<li><a href="{% url '/schedule/1.html' %}" class="active">Patient info</a></li>
<li><a href="{% url '/schedule/2.html' %}">Insurance info</a></li>
<li><a href="{% url '/schedule/3.html' %}">RQI</a></li>
<li><a href="{% url '/schedule/4.html' %}">Preauthorization</a></li>
<li><a href="{% url '/schedule/5.html' %}">Schedule</a></li>
{% endblock %}

{% block wizard_title %}
Patient information
{% endblock %}

{% block wizard_form %}
<section>
    <form>
        <div class="row">
            <div class="col-sm-8">
                <div class="form-group">
                    <label for="first-name">First name</label>
                    <input type="text" class="form-control" id="first-name" placeholder="">
                </div>
                <div class="form-group">
                    <label for="last-name">Last name</label>
                    <input type="text" class="form-control" id="last-name" placeholder="">
                </div>
                <div class="form-group">
                    <label for="date-of-birth">Date of birth</label>
                    <div class="input-group date" data-widget="date-dob">
                        <input type="text" class="form-control" id="date-of-birth" placeholder="mm/dd/yyyy">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="(555) 555-5555" data-widget="phone">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="">
                </div>
            </div>
        </div>
    </form>
</section>
<section>
    <nav>
        <ul class="pager">
            <li class="next"><a href="{% url '/schedule/2.html' %}">Insurance info <span aria-hidden="true">&rarr;</span></a></li>
        </ul>
    </nav>
</section>
{% endblock %}
