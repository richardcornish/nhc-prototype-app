{% extends "logged_in.html" %}

{% block content %}

<div class="row">
    <div class="col-md-8">

        <nav>
            <ul class="pager pager-sm">
                <li class="previous"><a href="{% url '/settings/orderers/index.html' %}"><span class="glyphicon glyphicon-chevron-left"></span> Back to orderers</a></li>
            </ul>
        </nav>

        <div class="alert alert-info" role="alert">
            Are we missing an orderer? Let us know and we'll look into it.
        </div>

        <h1><small>Submit orderer</small></h1>

        <form action="" method="post">
            <section>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="first-name">First name</label>
                            <input type="text" class="form-control" id="first-name" value="" placeholder="" autofocus="autofocus">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="last-name">Last name</label>
                            <input type="text" class="form-control" id="last-name" value="" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Phone</label>
                    <input type="email" class="form-control" id="email" value="" placeholder="">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" value="" placeholder="">
                </div>
            </section>
            <section>
                <p class="pull-left"><a href="{% url '/settings/orderers/index.html' %}" class="btn btn-default">Cancel</a></p>
                <p class="pull-right"><a href="{% url '/settings/orderers/index.html' %}" class="btn btn-success">Save changes</a></p>
            </section>
        </form>

    </div>
</div>

{% endblock %}
