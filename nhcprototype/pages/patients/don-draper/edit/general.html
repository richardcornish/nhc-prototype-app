{% extends "logged_in.html" %}

{% block content %}

<div class="row">
    <div class="col-sm-12">

        <nav>
            <ul class="pager">
                <li class="previous"><a href="{% url '/patients/don-draper/index.html' %}"><span aria-hidden="true">&larr;</span> Back to patient</a></li>
            </ul>
        </nav>
        <h1>Edit patient</h1>

    </div>
</div>
<div class="row">
    <div class="col-sm-6">

        <ul class="nav nav-tabs">
            <li class="active"><a href="{% url '/patients/don-draper/edit/general.html' %}">General</a></li>
            <li><a href="{% url '/patients/don-draper/edit/insurance.html' %}">Insurance</a></li>
        </ul>

        <form action="">
            <section>
                <div class="form-group">
                    <label for="first-name">First name</label>
                    <input type="text" class="form-control" id="first-name" value="Don" placeholder="" autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label for="last-name">Last name</label>
                    <input type="text" class="form-control" id="last-name" value="Draper" placeholder="">
                </div>
            </section>
            <section>
                <div class="form-group">
                    <label for="date-of-birth">Date of birth</label>
                    <div class="input-group date" data-widget="date-dob">
                        <input type="text" class="form-control" id="date-of-birth" value="06/01/1926" placeholder="mm/dd/yyyy">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </section>
            <section>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" id="phone" value="(212) 555-0112" placeholder="(555) 555-5555" data-widget="phone">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" value="don@sterlingcooper.com" placeholder="">
                </div>
            </section>
            <section>
                <div class="form-group">
                    <label for="photo">Photo</label>
                    <input type="file" id="photo">
                </div>
            </section>
            <section>
                <p class="pull-left"><a href="{% url '/patients/don-draper/index.html' %}" class="btn btn-default btn-space">Cancel</a></p>
                <p class="pull-right"><a href="{% url '/patients/don-draper/index.html' %}" class="btn btn-success btn-space">Save changes</a></p>
            </section>
        </form>

    </div>
</div>

{% endblock %}
