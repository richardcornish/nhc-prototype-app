<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Next Health Choice</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{% static '/static/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static '/static/css/bootstrap-datetimepicker.min.css' %}">
    <link rel="stylesheet" href="{% static '/static/css/main.css' %}">
    <script src="{% static '/static/js/vendor/modernizr-2.6.2.js' %}"></script>
</head>

<body>

    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                {% block header %}
                {% endblock %}
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    {% block nav %}
                    {% endblock %}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% block navbar_nav %}
                    {% endblock %}
                </ul>
            </div>
        </div>
    </div>

{% block body %}
{% endblock %}

<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <section>
                    {% block footer %}
                    <p class="text-center"><small>&copy; {% now "Y" %} <a href="{% url '/index.html' %}">Next Health Choice</a>.</small></p>
                    {% endblock %}
                </section>
            </div>
        </div>
    </div>
</footer>

<script src="{% static '/static/js/vendor/jquery.min.js' %}"></script>
<script src="{% static '/static/js/vendor/bootstrap.min.js' %}"></script>
<script src="{% static '/static/js/vendor/moment.min.js' %}"></script>
<script src="{% static '/static/js/vendor/bootstrap-datetimepicker.min.js' %}"></script>
<script src="{% static '/static/js/vendor/field-kit.min.js' %}"></script>
<script src="{% static '/static/js/main.js' %}"></script>
{% block scripts %}
{% endblock %}

</body>
</html>
